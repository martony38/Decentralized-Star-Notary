<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Notary</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>

<body>
  <section class="hero is-dark">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Star Notary 3.0
        </h1>
        <h2 class="subtitle">
          The marketplace for stars: find stars, buy and sell stars or claim new ones.
        </h2>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="box">
            <h1 class="title">Find a Star</h1>
            <div class="field">
              <label class="label">Star ID:</label>
              <div class="control">
                <input id="star-id" class="input" type="text" placeholder="Enter the star token ID">
              </div>
            </div>
            <div class="control">
              <button id="find-button" class="button is-info is-fullwidth" onclick="findStar()" disabled>Find Star</button>
            </div>

            <div id="star-info" style="margin: 20px 0 0 0;">
            </div>
          </div>
        </div>
        <div class="column">
          <div class="box">
            <h1 class="title">Claim a New Star</h1>

            <div class="field">
              <label class="label">Star Name:</label>
              <div class="control">
                <input id="new-star-name" class="input" type="text" placeholder="Awesome Star">
              </div>
            </div>

            <div class="field">
              <label class="label">Star Story:</label>
              <div class="control">
                <input id="new-star-story" class="input" type="text" placeholder="A star story...">
              </div>
            </div>

            <label class="label">Star Coordinates:</label>

            <div class="field is-horizontal">
              <div class="field-label is-small">
                <label class="label">Declination:</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input id="new-star-dec" class="input" type="text" placeholder="dec_100.100">
                  </div>
                </div>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label is-small">
                <label class="label">Magnitude:</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input id="new-star-mag" class="input" type="text" placeholder="mag_100.100">
                  </div>
                </div>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label is-small">
                <label class="label">Right Ascension:</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input id="new-star-ra" class="input" type="text" placeholder="ra_100.100">
                  </div>
                </div>
              </div>
            </div>

            <div class="control">
              <button id="claim-button" class="button is-primary is-fullwidth" onclick="claimStar()" disabled>Claim
                Star</button>
            </div>

            <div id="new-star-info" style="margin: 20px 0 0 0;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="js/contract.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
